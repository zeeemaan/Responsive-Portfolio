<html lang="en-us"><head>
        <meta charset="UTF-8">
        <title>Contact | Peter Zamoranos</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        </head>
      
      <body>
      
        <header id="masthead">
          <div class="container">
            <a href="index.html" id="logo">Peter Zamoranos</a>
            <nav>
              <a href="index.html">About</a>
              <a href="portfolio.html">Portfolio</a>
              <a href="contact.html">Contact</a>
            </nav>
          </div>
        </header>
      
        <div id="main-container" class="container">
          <section class="main-section">
            <h1>Contact</h1>
      
            <form id="contact-form">
              <ul>
                <li>
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="ex: John Smith" required="required">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="john.smith@gmail.com" required="required">
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" placeholder="Write your comments here." required="required"></textarea>
                </li>
              </ul>
              <input type="submit">
            </form>
      
          </section>
      
          <section class="sidebar">
            <div id="connect">
              <h2>Connect with Me</h2>
      
              <a href="https://www.github.com"><img src="assets/images/github.png" class="social" alt="GitHub"></a>
              <a href="https://linkedin.com"><img src="assets/images/linkedin.png" class="social" alt="LinkedIn"></a>
              <a href="https://stackoverflow.com"><img src="assets/images/stackoverflow.png" class="social" alt="Stack Overflow"></a>
            </div>
          </section>
        </div>
      
        <footer>
          <div class="container">
            Copyright Â© 2018 Peter Zamoranos
          </div>
        </footer>
      
      
      </body></html>
